<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>スケジュールアプリ</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="main_screen">

    <div class="top">

        <!-- カレンダー -->
        <div class="calendar_screen">

            <!-- 月移動ボタン -->
            <div class="calendar-header">
                <button onclick="prevMonth()"><img src="/img/arrow_left.png" class="arrow-left"></button>
                <span id="monthLabel"></span>
                <button onclick="nextMonth()"><img src="/img/arrow_right.png" class="arrow-right"></button>
            </div>

            <!-- 曜日ヘッダー -->
            <div class="weekdays">
                <div class="sunday">日</div>
                <div>月</div>
                <div>火</div>
                <div>水</div>
                <div>木</div>
                <div>金</div>
                <div class="saturday">土</div>
            </div>

            <!-- カレンダー本体 -->
            <div id="calendar" class="calendar-grid"></div>

        </div>

        <!-- スケジュール入力ポップアップ -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 id="popupDate"></h2>
                <input type="time" id="eventTime">
                <input type="text" id="eventInput" placeholder="予定を入力...">
                <button onclick="addEvent()">追加</button>
                <button onclick="closePopup()">閉じる</button>
            </div>
        </div>

        <!-- スケジュール一覧 -->
        <div class="schedule_screen">
            <div id="scheduleList"></div>
        </div>
    </div>

    <div class="bottom">
        <!-- タスク一覧 -->
        <div class="task_screen">
            <div class="task-content">
                <div id="taskList"></div>
                <div class="taskInput-content">
                    <input type="text" id="taskeventInput" placeholder="タスクを入力...">
                    <button onclick="addTask()">追加</button>
                </div>
            </div>
        </div>

        <!-- おすすめ小説コーナー -->
        <div class="book_section_screen">
            <div class="book-image-frame">
                <img class="book-image">
            </div>
            <div class="book-title"></div>
            <div class="book-author"></div>
            <div class="book-caption"></div>
        </div>

        <!-- バックアップ -->
        <div class="backup_screen">
            <div>ｄｄｄｄ</div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
